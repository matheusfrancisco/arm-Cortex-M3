<!DOCTYPE html>
<html dir="ltr" lang=pt-BR>

	<head>
		<meta charset=utf-8>
		<meta content="width=300, initial-scale=1" name="viewport">
		<meta name="description" content="UFSC">
        <script  src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/mostra.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"  type="text/css">
		<link rel="stylesheet" href="css/mostra.css"         type="text/css">

		<title> Mostra particao </title>

		

	</head>

	<body>
		<input type='file' accept='.bin' onchange='abre(event)'><br>

		<div id="blocoLivre">
		</div>

		<div id="entradas">
			<table id='tabelaEntradas'> </table>
		</div>
		<div id="ponteiros">
			
		</div>


		<div id="dados">

		</div>

        <!-- Alterar senha do Administrador -->
        <div class="modal fade" id="modalDADOS" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <div id="conteudoBlocoDados"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>



    </body>

</html>
